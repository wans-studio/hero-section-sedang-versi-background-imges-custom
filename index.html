<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/pp1.jpg">
    <title>Hero Section dengan Image Slider - by JiwanDev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 900px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
        }

        .slider-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
        }

        #dotsContainer {
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .slider-dot.active {
            background: white;
            width: 14px;
            height: 14px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .slider-dot:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
        }

        .slider-arrow {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            user-select: none;
        }

        .slider-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .slider-arrow.prev {
            margin-right: 0;
        }

        .slider-arrow.next {
            margin-left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 14px 30px;
                font-size: 1rem;
            }

            .hero-features {
                flex-direction: column;
                gap: 20px;
                bottom: 140px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }

            .slider-controls {
                bottom: 20px;
            }

            .slider-arrow {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .hero-badge {
                font-size: 0.8rem;
                padding: 6px 16px;
            }

            .hero-features {
                bottom: 120px;
            }
        }

        .watermark {
    position: fixed;      
    top: 50%;            
    left: 50%;            
    transform: translate(-50%, -50%); 
    opacity: 0.15;        
    pointer-events: none; 
    z-index: 9999;       
}

    </style>
</head>
<body>
    <div class="hero-section">
        <div class="slider-container" id="sliderContainer">
        </div>

        <div class="hero-overlay"></div>

        <div class="hero-content">
            <div class="hero-badge">Selamat Datang</div>
            <h1>Hero Section dengan Image Slider</h1>
            <p>Desain menarik dengan slider otomatis yang menampilkan berbagai gambar background. Anda bisa menambah atau mengurangi gambar dengan mudah di kode JavaScript.</p>
        </div>

        <!-- Slider Controls -->
        <div class="slider-controls">
            <div class="slider-arrow prev" onclick="changeSlide(-1)">‹</div>
            <div id="dotsContainer"></div>
            <div class="slider-arrow next" onclick="changeSlide(1)">›</div>
        </div>
    </div>

    <div class="watermark">by JiwanDev</div>

    <script>
        // ========================================
        // GANTI GAMBAR SLIDER DI SINI
        // Tambah atau kurangi URL gambar sesuai kebutuhan
        // ========================================
        const images = [
            'https://images.unsplash.com/photo-1557683316-973673baf926?w=1920&q=80',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1920&q=80',
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1920&q=80',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80'
        ];

        let currentSlide = 0;
        let autoSlideInterval;

        // Buat slides
        function createSlides() {
            const container = document.getElementById('sliderContainer');
            const dotsContainer = document.getElementById('dotsContainer');
            
            images.forEach((image, index) => {
                // Buat slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = `url('${image}')`;
                if (index === 0) slide.classList.add('active');
                container.appendChild(slide);

                // Buat dot
                const dot = document.createElement('div');
                dot.className = 'slider-dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
        }

        // Ganti slide
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + direction + images.length) % images.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            resetAutoSlide();
        }

        // Pergi ke slide tertentu
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = index;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            resetAutoSlide();
        }

        // Auto slide
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                changeSlide(1);
            }, 5000); // Ganti gambar setiap 5 detik
        }

        // Reset auto slide
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changeSlide(1);
            if (touchEndX > touchStartX + 50) changeSlide(-1);
        }

        // Initialize
        createSlides();
        startAutoSlide();
    </script>
</body>
</html>
